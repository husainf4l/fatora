name: fatora
description: "Fatora - Arabic-first invoicing application for small businesses in Jordan."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0

  # Form Validation
  form_field_validator: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Localization & RTL support
  intl: ^0.19.0

  # PDF Generation
  pdf: ^3.6.0
  printing: ^5.12.0
  path_provider: ^2.1.2

  # QR Code
  qr_flutter: ^4.1.0

  # Network
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
